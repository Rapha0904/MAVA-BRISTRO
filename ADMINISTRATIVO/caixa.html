<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caixa - Mava Baristro</title>

<link rel="stylesheet" href="admin.css">
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

.pedido-card{
    background:white;
    border-radius:14px;
    padding:20px;
    margin-bottom:18px;
    box-shadow:0 4px 14px rgba(0,0,0,0.12);
    border:2px solid var(--dourado);
    transition:.3s;
}
.pedido-card:hover{
    transform: translateY(-4px);
}
.pedido-card h3{
    color:var(--azul);
    margin-bottom:6px;
    font-size:20px;
    font-weight: bold;
}
.pedido-card ul{
    padding-left:20px;
    margin-top:6px;
}

.pay-select{
    width:100%;
    padding:10px;
    border-radius:10px;
    border:1px solid #aaa;
    margin-top:10px;
}

.finalizar-btn{
    margin-top:15px;
    width:100%;
    padding:12px;
    background:var(--azul);
    color:var(--dourado);
    border:none;
    border-radius:12px;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="menu-toggle" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
</div>

<div class="sidebar" id="sidebar">

    <h2>Mava Baristro</h2>

    <div class="menu-item" onclick="go('dashboard.html')">
        <i class="fas fa-chart-line"></i> Dashboard
    </div>

    <div class="menu-item" onclick="go('produtos.html')">
        <i class="fas fa-mug-hot"></i> Produtos
    </div>

    <div class="menu-item" onclick="go('cozinha.html')">
        <i class="fas fa-kitchen-set"></i> Cozinha
    </div>

    <div class="menu-item active" onclick="go('caixa.html')">
        <i class="fas fa-cash-register"></i> Caixa
    </div>

    <div class="menu-item" onclick="go('colaboradores.html')">
        <i class="fas fa-users"></i> Colaboradores
    </div>

    <div class="menu-item" onclick="logout()">
        <i class="fas fa-door-open"></i> Sair
    </div>
</div>

<div class="content">

    <h1 class="title">
        <i class="fas fa-cash-register"></i> Pedidos do Caixa
    </h1>

    <div id="lista"></div>

</div>

<script type="module">

/* üî• IMPORTA√á√ÉO CORRETA PARA O GITHUB PAGES */
import { auth, db } 
from "https://rapha0904.github.io/MAVA-BRISTRO/ADMINISTRATIVO/firebase.js";

import { onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

import {
    ref,
    onValue,
    update
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

/* LOGIN */
onAuthStateChanged(auth, user => {
    if (!user) window.location.href = "login.html";
});
window.logout = () => signOut(auth);

/* LISTAR PEDIDOS PRONTOS */
const lista = document.getElementById("lista");

onValue(ref(db, "pedidos"), snap => {

    lista.innerHTML = "";

    snap.forEach(item => {
        
        const p = item.val();
        const id = item.key;

        if (!p) return;
        if (p.status !== "pronto") return;

        lista.innerHTML += `
            <div class="pedido-card">
                <h3>Mesa ${p.mesa}</h3>

                <p><b>Itens:</b></p>
                <ul>${p.itens.map(i => `<li>${i}</li>`).join("")}</ul>

                <p style="margin-top:10px;font-size:16px;">
                    <b>Total:</b> R$ ${p.total.toFixed(2)}
                </p>

                <select id="pg-${id}" class="pay-select">
                    <option value="">Forma de pagamento</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Pix">Pix</option>
                    <option value="D√©bito">D√©bito</option>
                    <option value="Cr√©dito">Cr√©dito</option>
                </select>

                <button class="finalizar-btn"
                    onclick="finalizar('${id}')">
                    <i class="fas fa-check-circle"></i> Finalizar Pedido
                </button>
            </div>
        `;
    });
});

/* FINALIZAR PEDIDO */
window.finalizar = id => {

    const forma = document.getElementById("pg-" + id).value;

    if(!forma){
        alert("Selecione a forma de pagamento!");
        return;
    }

    update(ref(db, "pedidos/" + id), {
        status: "finalizado",
        pagamento: forma
    });

    alert("Pedido finalizado!");
};
</script>

<script>
function go(p){ window.location.href = p; }
function toggleMenu(){
    document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
